<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<title>Movie Search App</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
			rel="stylesheet"
		/>
		<link
			href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css"
			rel="stylesheet"
		/>
		<link
			rel="stylesheet"
			href="style.css"
		/>
	</head>
	<body>
		<div class="container mt-5">
			<div class="row">
				<div class="col-md-4">
					<div class="card">
						<div class="card-body">
							<h5 class="card-title">Favorites</h5>
							<ul
								id="favorites"
								class="list-group"
							></ul>
						</div>
					</div>
				</div>
				<div class="col-md-8">
					<h1 class="text-center mb-4">Movie Search</h1>
					<div class="d-flex mb-3">
						<input
							type="text"
							id="searchInput"
							class="form-control me-2"
							placeholder="Enter movie title"
						/>
						<button
							id="searchButton"
							class="btn btn-primary"
						>
							Search
						</button>
					</div>
					<div class="d-flex justify-content-between mb-3">
						<select
							id="resultsSort"
							class="form-select w-50 me-2"
						>
							<option value="title">Sort by Title</option>
							<option value="release_date">Sort by Release Year</option>
						</select>
						<select
							id="itemsPerPage"
							class="form-select"
						>
							<option value="10">10 per page</option>
							<option value="15">15 per page</option>
							<option value="20">20 per page</option>
						</select>
					</div>
					<div
						id="loading"
						class="text-center mb-3 d-none"
					>
						Loading...
					</div>
					<div
						id="results"
						class="row"
					></div>
					<nav>
						<ul
							id="pagination"
							class="pagination justify-content-center mt-4 d-none"
						></ul>
					</nav>
				</div>
			</div>
		</div>

		<div
			id="movieModal"
			class="modal fade"
			tabindex="-1"
		>
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<h5
							id="modalTitle"
							class="modal-title"
						></h5>
						<button
							type="button"
							class="btn-close"
							data-bs-dismiss="modal"
							aria-label="Close"
						></button>
					</div>
					<div class="modal-body">
						<p id="modalOverview"></p>
						<p><strong>Rating:</strong> <span id="modalRating"></span></p>
						<p><strong>Genres:</strong> <span id="modalGenres"></span></p>
						<p>
							<strong>Runtime:</strong> <span id="modalRuntime"></span> minutes
						</p>
					</div>
				</div>
			</div>
		</div>

		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
		<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
		<script src="script.js"></script>
	</body>
</html>
